<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="js/classAnimal.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/title.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Carrera épica</title>
</head>

<body>
    <div id="background">
        <div class="center-wrap">
            <div class="title-container">
                <div class="ribbon-left"></div>
                <div class="backflag-left"></div>
                <div class="title">
                    <a href="#">La carrera más épica de la historia</a>
                </div>
                <div class="backflag-right"></div>
                <div class="ribbon-right"></div>
            </div>
        </div>
        </br>
        <div id="buttons">
            <button onclick="stepByStep(true)" class="disabler blue">Paso a paso</button>
            <button onclick="result()" class="disabler green">Ver resultado</button>
            <button onclick="reset()" class="yellow">Reiniciar</button>
        </div>
        <div id="wrapper">
            <p id="circuit"></p>
        </div>
        <div>
            <p id="foot"></p>
        </div>
    </div>
</body>

</html>
